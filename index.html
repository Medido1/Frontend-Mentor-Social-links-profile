<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <img src="./images/avatar-jessica.jpeg" alt="profile avatar" class="avatar">
      <h1 class="full_name">Jessica Randall</h1>
      <p class="adress">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
  
      <div class="links">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">Linkedin</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
    </div>
  </footer>
</body>
</html>
